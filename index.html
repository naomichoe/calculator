<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="display">
            <output class="user-input" type="text" id="user-input">0</output>	
            <output class="result" type="text" id="result">&nbsp;</output>	
        </div>
        <div class="all-btns">
            <button class="btn span-2" id="all-clear-btn">AC</button>
            <button class="btn span-2" id="clear-btn">C</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">÷</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">×</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">−</button>
            <button class="btn">.</button>
            <button class="btn">0</button>
            <button class="btn">=</button>
            <button class="btn">+</button>
        </div>
    </div>
</body>
</html>
