<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <input type="text" class="calculator-screen" value="0" disabled />	
        <div class="all-btns">
            <button type="button" class="btn span-2" id="all-clear-btn">AC</button>
            <button type="button" class="btn span-2" id="clear-btn">C</button>

            <button type="button" class="btn">7</button>
            <button type="button" class="btn">8</button>
            <button type="button" class="btn">9</button>
            <button type="button" class="btn operator">&divide;</button>

            <button type="button" class="btn">4</button>
            <button type="button" class="btn">5</button>
            <button type="button" class="btn">6</button>
            <button type="button" class="btn operator">&times;</button>

            <button type="button" class="btn">1</button>
            <button type="button" class="btn">2</button>
            <button type="button" class="btn">3</button>
            <button type="button" class="btn operator">âˆ’</button>

            <button type="button" class="btn" id="decimal">.</button>
            <button type="button" class="btn">0</button>
            <button type="button" class="btn">=</button>
            <button type="button" class="btn operator" id="addition">+</button>

        </div>
    </div>
</body>
</html>
